<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider with Fade Effects</title>
    <!--links-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div id="main">
       <div class="nav n1">
           <span>0 FT</span>
       </div>
       <div class="nav n2">
           <span>1000 FT</span>
       </div>
       <div class="nav n3">
           <span>10000 FT</span>
       </div>
       <div class="nav n4">
           <span>40000 FT</span>
       </div>
       
       <div id="mainImg">
           <img src="img/Window.png" alt="" height="100%" width="100%">
       </div>
       
       <div id="bgImgs">
           <img src="img/1.jpg" id="bg1" alt="pic1" height="110%" width="110%">
           <img src="img/2.jpg" id="bg2" alt="pic2" height="110%" width="110%">
           <img src="img/3.jpg" id="bg3" alt="pic3" height="110%" width="110%">
           <img src="img/4.jpg" id="bg4" alt="pic4" height="110%" width="110%">
       </div>
   </div>
    
    <!--scripts-->
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
